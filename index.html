<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e); /* Gradient background */
            color: #f4f4f9; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #3c3c3c, #444); /* Gradient background for container */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #f4f4f9; /* Light text color */
        }
        textarea {
            width: 100%;
            height: 400px;
            border: 2px solid #555; /* Darker border */
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s; /* Added transition for background color */
            background: linear-gradient(135deg, #444, #555); /* Gradient background for textarea */
            color: #f4f4f9; /* Light text color in textarea */
        }
        textarea::placeholder {
            color: #bbb; /* Placeholder text color */
        }
        textarea:focus {
            border-color: #007BFF; /* Blue border on focus */
            background-color: #666; /* Slightly lighter background on focus */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Web Notepad</h1>
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
</div>
<script>
    // Function to load the note from localStorage
    function loadNote() {
        const savedNote = localStorage.getItem('note');
        if (savedNote) {
            document.getElementById('notepad').value = savedNote;
        }
    }

    // Function to save the note to localStorage
    function saveNote() {
        const noteContent = document.getElementById('notepad').value;
        localStorage.setItem('note', noteContent);
    }

    // Event listener to save note every time the user types
    document.getElementById('notepad').addEventListener('input', saveNote);

    // Load the note when the page loads
    loadNote();
</script>

</body>
</html>
